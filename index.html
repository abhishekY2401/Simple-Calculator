<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>

<body>
  <div class="calculator-board">
    <div class="calculator-display" id="display-id">
      <input type="text" placeholder="0" id="input-box">
    </div>
    <div class="btn-class" id="btn-id">
      <button type="button" id="equals-btn" onclick=equal()>=</button>
      <button type="button" id="delete-btn" onclick=eraseOne()>DEL</button>
      <button type="button" id="clear-btn" onclick=eraseAll()>AC</button>
      <div class="row1-cell">
        <button type="button" onclick=press("+")>+</button>
        <button type="button" onclick=press("-")>-</button>
        <button type="button" onclick=press("*")>*</button>
        <button type="button" onclick=press("/")>/</button>
      </div>
      <div class="row2-cell">
        <button type="button" onclick=press(7)>7</button>
        <button type="button" onclick=press(8)>8</button>
        <button type="button" onclick=press(9)>9</button>
      </div>
      <div class="row3-cell">
        <button type="button" onclick=press(4)>4</button>
        <button type="button" onclick=press(5)>5</button>
        <button type="button" onclick=press(6)>6</button>
      </div>
      <div class="row4-cell">
        <button type="button" onclick=press(1)>1</button>
        <button type="button" onclick=press(2)>2</button>
        <button type="button" onclick=press(3)>3</button>
      </div>
      <button type="button" id="zero-btn" onclick=press(0)>0</button>
      <button type="button" id="period-btn" onclick=press(".")>.</button>
    </div>
  </div>
</body>

</html>
